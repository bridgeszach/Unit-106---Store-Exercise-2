<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/catalog.css">
    <title>Register</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="cart">
                    <a class="nav-link" href="#">View Cart</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--
        code:
        title:
        price:
        description:
        category:
        image:
    -->
    <div class="container">
        <h1>Register a new item</h1>

        <div class="form-group">
            <label for="exampleFormControlInput1">Code:</label>
            <input type="text" class="form-control" id="code" placeholder="Enter the code">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Title:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter the title">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Price:</label>
            <input type="text" class="form-control" id="price" placeholder="Enter the price">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter the description">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Category:</label>
            <input type="text" class="form-control" id="category" placeholder="Enter the category">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">Image:</label>
            <input type="text" class="form-control" id="image" placeholder="Enter the image">
        </div>

        <button type="submit" class="btn btn-primary mb-2" id="register-btn">Register</button>

    </div>

    <script src="scripts/jQuery3-4-1.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/catalog.js"></script>
</body>

</html>
